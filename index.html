</head>

<body>
    <div class="main-wrapper">
        <canvas id="gameCanvas" class="game-screen"></canvas>
        <div id="mario" class="character"></div>
        <div id="score">Scoere: 0</div>
        <div id="level">Level: 0</div>
        <div id="volume">

            <svg id="volumeMute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" style="display: none;">
                <path fill="#f7f7f7" d="M320 64c0-12.6-7.4-24-18.9-29.2s-25-3.1-34.4 5.3L131.8 160 64 160c-35.3 0-64 28.7-64 64l0 64c0 35.3 28.7 64 64 64l67.8 0L266.7 471.9c9.4 8.4 22.9 10.4 34.4 5.3S320 460.6 320 448l0-384z"/>
            </svg>
        </div>
    </div>

    <script type="module" src="loader.js"></script>
    <script type="module" src="game.js"></script>

    <script type="module">
        import { loadSounds, getAssets } from './loader.js';

        // Load sounds first
        loadSounds();

        const assets = getAssets();

        const volumeControl = document.getElementById('volume');
        const volumeHighIcon = document.getElementById('volumeHigh');
        const volumeMuteIcon = document.getElementById('volumeMute');

        let isMuted = false;
        const gameSound = assets.sounds.gameSound;

        function playBackgroundSound() {
            gameSound.loop = true;
            gameSound.volume = 0.5;

            gameSound.play().catch((error) => {
                console.log('Error playing sound:', error);
            });
        }

        volumeControl.addEventListener('click', () => {
            isMuted = !isMuted;

            if (isMuted) {
                volumeHighIcon.style.display = 'none';
                volumeMuteIcon.style.display = 'block';
                gameSound.muted = true;
                console.log('Game sound muted');
            } else {
                volumeHighIcon.style.display = 'block';
                volumeMuteIcon.style.display = 'none';
                gameSound.muted = false;
                console.log('Game sound unmuted');
            }

            if (!isMuted) {
                playBackgroundSound();
            }
        });

        document.addEventListener('keydown', (e) => {
            playBackgroundSound();
            // if ((e.key === 'ArrowUp' || e.key === 'w') || (e.key === 'ArrowRight' || e.key === 'd') || (e.key === 'ArrowLeft' || e.key === 'a') || (e.key === 'space' || e.key === 'f')) {
            //     if (!isMuted) {
            //         playBackgroundSound();
            //     }
            // }
        });
    </script>
</body>
</html>
